<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>About</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
	<section>
		<div class="container bg-white mt-5 pt-4 pb-1 col-md-4">
			<form id="login-form" class="form" th:action="@{/process_chng}" method="post">
				<h3 class="text-center text-info">Change Password</h3>
				<div th:if="${msg}" th:text="${msg}" class="alert alert-danger">
				</div>
				<hr>
				<div class="form-group" style="padding-top: 10px;">
					<label for="username" class="text-info ">Enter new password:</label><br>
					<input type="password" name="newpass" id="username1" class="form-control">
				</div>
				<div class="form-group" style="padding-top: 30px;">
					<label for="username" class="text-info ">Enter confirm password:</label><br>
					<input type="password" name="confirmpass" id="username" class="form-control">
				</div>
				<div class="form-group">
					<button type="submit" name="submit" class="btn btn-success btn-md">Save</button>
				</div>
			</form>
		</div>
	</section>
</body>

</html>
