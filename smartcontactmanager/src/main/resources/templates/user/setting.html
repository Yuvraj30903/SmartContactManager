<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">

<head>
	<title th:text="${title}">Title</title>
</head>

<body>
	<section>


		<div class="container bg-white">
			<div class="row justify-content-center">
				<div class="col-12 col-lg-10 col-xl-8 mx-auto">
					<h1 class="h1 mb-4 page-title pt-3 text-center"><i class="fa-solid fa-gear"></i>Settings</h1>
					<div class="my-4">
						<div th:if="${msg}" th:text="${msg}" th:classappend="${type}" class="alert" role="alert">

						</div>
						<form method="post" th:action="@{process_setting}">

							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="firstname">Name</label>
									<input name="name" type="text" id="firstname" class="form-control"
										th:value="${user.getName()}">
								</div>
								<div class="form-group col-md-6">
									<label for="firstname">Email</label>
									<input disabled type="text" id="email" class="form-control"
										th:value="${user.getEmail()}">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail4">About</label>
								<textarea name="about" class="form-control"  th:text="${user.getAbout()}"
									 />
							</div>

							<hr class="my-4" />
							<div class="row mb-4">
								
								<div class="col-md-6">
									<div class="alert alert-info" role="alert">
										Do not fill new password and Confirm password if you do not want to change
										it
									</div>
									<p class="mb-2">Password requirements</p>
									<p class="small text-muted mb-2">To create a new password, you have to meet all of
										the following requirements:</p>
									<ul class="small text-muted pl-4 mb-0">
										<li>Minimum 8 character</li>
										<li>At least one special character</li>
										<li>At least one number</li>
									</ul>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="inputPassword4">Old Password</label>
										<input name="oldPassword" type="password" class="form-control"
											id="inputPassword5" />
									</div>

									<div class="form-group">
										<label for="inputPassword5">New Password</label>
										<input name="newPassword" type="password" class="form-control"
											id="inputPassword5" />
									</div>
									<div class="form-group">
										<label for="inputPassword6">Confirm Password</label>
										<input name="confirmPassword" type="password" class="form-control"
											id="inputPassword6" />
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Save Change</button>
						</form>
					</div>
				</div>
			</div>

		</div>


	</section>

</body>

</html>
