<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>About</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">

					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">


							<form id="login-form" class="form" th:action="@{/signin}" method="post">
								<h3 class="text-center text-info">Login</h3>
								<div th:if="${param.error}" class="alert alert-danger ">
									Invalid username and password
								</div>
								<div th:if="${msg}" th:text="${msg}" class="alert alert-success"></div>
								<div th:if="${param.logout}" class="alert alert-success">
									Successfully logged out....
								</div>


								<div class="form-group" style="padding-top: 30px;">
									<label for="username" class="text-info ">Username:</label><br>
									<input type="text" name="username" id="username" class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password" class="form-control">
								</div>
								<div class="form-group">
									<label for="remember-me" class="text-info"><a href="/forgot" class="text-info">Forgot password ?</a></label><br>
									<button type="submit" name="submit" class="btn btn-info btn-md">Sign in</button>
								</div>
								<div id="register-link" class="text-right">
									<a href="/signup" class="text-info">Register here</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
